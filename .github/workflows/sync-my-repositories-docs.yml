name: Sync My Repository Docs

on:
  schedule:
    - cron: '0 0 * * 0'  # Todo domingo à meia-noite UTC
  workflow_dispatch:  # Permite execução manual

permissions:
  contents: write

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout site repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: pip install pyyaml

      - name: Sync all repositories docs
        run: python3 .github/scripts/sync_all_repos.py
        
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add content/projects/ src/_data/repositories.yml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: sync all repos docs [automated]"
            git push
          fi

