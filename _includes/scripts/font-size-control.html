
<script>
  // Font Size Control - Gerencia o tamanho da fonte do site
  (function() {
  const fontDecrease = document.getElementById('font-decrease');
  const fontIncrease = document.getElementById('font-increase');
  
  // Tamanhos de fonte disponíveis (em porcentagem)
  const fontSizes = [80, 90, 100, 110, 120];
  const defaultIndex = 3; // 100%
  
  // Recupera o índice salvo ou usa o padrão
  let currentIndex = parseInt(localStorage.getItem('fontSizeIndex')) || defaultIndex;
  
  // Aplica o tamanho de fonte salvo
  function applyFontSize() {
    const fontSize = fontSizes[currentIndex];
    document.documentElement.style.fontSize = fontSize + '%';
    
    // Atualiza estado dos botões
    fontDecrease.disabled = currentIndex === 0;
    fontIncrease.disabled = currentIndex === fontSizes.length - 1;
    
    // Salva no localStorage
    localStorage.setItem('fontSizeIndex', currentIndex);
  }
  
  // Diminui tamanho da fonte
  fontDecrease.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      applyFontSize();
    }
  });
  
  // Aumenta tamanho da fonte
  fontIncrease.addEventListener('click', () => {
    if (currentIndex < fontSizes.length - 1) {
      currentIndex++;
      applyFontSize();
    }
  });
  
  // Aplica o tamanho inicial
  applyFontSize();
})();
</script>
